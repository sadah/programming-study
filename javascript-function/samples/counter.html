<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>counter</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>
  $(function(){

    var counter = function(){
      var count = 0;
      return function(){
        count++;
        alert(count);
      };
    };

    $("#counter").on("click",counter());

  });
  </script>
</head>
<body>
  <button id="counter">count</button>
